name: CI

on:
  push:
    branches: [main, "feat/*"]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dev tools
        run: pip install black isort
      - name: Check black
        run: black --check .
      - name: Check isort
        run: isort --check --profile black .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -r requirements.txt pytest-cov
      - name: Run tests (mock only) with coverage
        run: pytest tests/ -k "not e2e and not manual" -v --tb=short --cov=. --cov-report=term-missing --cov-report=xml
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  status:
    if: always()
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ]; then
            echo "::error::CI failed"
            exit 1
          fi
          echo "All checks passed"
